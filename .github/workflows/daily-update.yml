name: Daily FLR Computation

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  compute:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pandas numpy fredapi requests
      
      - name: Run FLR computation
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python scripts/compute_flr.py
      
      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“Š Daily FLR data update"
          file_pattern: "public/flr-data.json"
