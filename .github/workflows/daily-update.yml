name: Daily FLR Computation

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  compute:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pandas numpy fredapi requests
      
      - name: Run FLR computation
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python scripts/compute_flr.py
      
      - name: Push results
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git fetch origin main
          git stash push public/flr-data.json -m "data"
          git reset --hard origin/main
          git stash pop
          git add public/flr-data.json
          git commit -m "ðŸ“Š Daily FLR data update" || echo "No changes"
          git push      - name: Commit and push
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
